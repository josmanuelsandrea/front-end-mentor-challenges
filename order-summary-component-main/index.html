<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="main__container">
    <div class="payment__card">
      <div class="payment__card__svg">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="payment__card__text">
        <p class="text__title">Order Summary</p>
        <p class="text__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="payment__card__plan">
        <div class="left__side">

          <div class="left__side__icon">
            <img src="/images/icon-music.svg" alt="icon-music">
          </div>

          <div class="left__side__plan_details">
            <p class="details__plan">Annual Plan</p>
            <p class="details__price">$59.99/year</p>
          </div>

        </div>
        <div class="right__side">
          <a class="right__side__change" href="#">Change</a>
        </div>
      </div>

      <div class="payment__card__buttons">
        <button class="proceed__payment">Proceed to Payment</button>
        <button class="cancel__order">Cancel Order</button>
      </div>
    </div>
  </main>
</body>

</html>
